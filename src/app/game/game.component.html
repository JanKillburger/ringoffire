<app-player
  *ngFor="let player of game.players; let i = index"
  class="player-container"
  [ngStyle]="{ 'top.px': 8 + i * 58 }"
  [player]="player"
  [activePlayer]="i==game.currentPlayer"
></app-player>

<div class="game-table">
  <div class="card-stack">
    <img
      *ngFor="let card of [1, 2, 3, 4]; let i = index"
      [ngStyle]="{ 'right.px': i * 5 }"
      src="./assets/img/cards/card_cover.png"
    />
    <img
      (click)="takeCard()"
      class="top-card"
      style="right: 25px"
      src="./assets/img/cards/card_cover.png"
    />
    <img
      *ngFor="let card of game.playedCards"
      class="played-card"
      [src]="'./assets/img/cards/' + card + '.png'"
    />
    <img
      *ngIf="game.pickCardAnimation"
      class="pick-card"
      style="right: 25px"
      [src]="'./assets/img/cards/' + game.currentCard + '.png'"
    />
  </div>
</div>
<app-game-instruction class="game-instruction" [card]="game.currentCard"></app-game-instruction>
<button
  mat-fab
  color="primary"
  class="btn-add"
  (click)="openDialog()"
>
  <mat-icon>add</mat-icon>
</button>
